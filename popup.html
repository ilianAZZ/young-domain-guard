<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0c0c0f;
      color: #e4e4e7;
      overflow: hidden;
    }

    .header {
      padding: 16px 18px 12px;
      background: linear-gradient(180deg, #18181b 0%, #0c0c0f 100%);
      border-bottom: 1px solid #27272a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: #f4f4f5;
    }

    .header p {
      font-size: 11px;
      color: #71717a;
      margin-top: 1px;
    }

    .status-card {
      margin: 14px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid;
    }

    .status-card.loading {
      background: #18181b;
      border-color: #27272a;
    }

    .status-card.safe {
      background: linear-gradient(135deg, #052e16 0%, #14532d 100%);
      border-color: #166534;
    }

    .status-card.danger {
      background: linear-gradient(135deg, #1a0005 0%, #450a0a 100%);
      border-color: #7f1d1d;
    }

    .status-card.unknown {
      background: linear-gradient(135deg, #1c1917 0%, #292524 100%);
      border-color: #44403c;
    }

    .status-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
    }

    .safe .status-label { color: #4ade80; }
    .danger .status-label { color: #f87171; }
    .unknown .status-label { color: #a8a29e; }
    .loading .status-label { color: #71717a; }

    .status-domain {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 500;
      color: #f4f4f5;
      word-break: break-all;
      margin-bottom: 10px;
    }

    .status-details {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .detail-row .label {
      color: #a1a1aa;
    }

    .detail-row .value {
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
    }

    .safe .value { color: #86efac; }
    .danger .value { color: #fca5a5; }
    .unknown .value { color: #d6d3d1; }

    .age-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 700;
    }

    .danger .age-badge {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .safe .age-badge {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.25);
    }

    .settings {
      padding: 12px 18px 16px;
      border-top: 1px solid #27272a;
    }

    .settings-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #71717a;
      margin-bottom: 10px;
    }

    .threshold-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .threshold-control label {
      font-size: 12px;
      color: #a1a1aa;
      flex: 1;
    }

    .threshold-input {
      width: 60px;
      padding: 6px 8px;
      border: 1px solid #3f3f46;
      border-radius: 8px;
      background: #18181b;
      color: #f4f4f5;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      outline: none;
      transition: border-color 0.2s;
    }

    .threshold-input:focus {
      border-color: #a78bfa;
    }

    .threshold-unit {
      font-size: 12px;
      color: #71717a;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #3f3f46;
      border-top-color: #a1a1aa;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      padding: 8px 18px 10px;
      text-align: center;
      font-size: 10px;
      color: #52525b;
    }

    .footer a {
      color: #7c3aed;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">üõ°Ô∏è</div>
    <div>
      <h1>Young Domain Guard</h1>
      <p>D√©tection de domaines r√©cents</p>
    </div>
  </div>

  <div id="status" class="status-card loading">
    <div class="status-label">Analyse en cours‚Ä¶</div>
    <div class="status-domain" id="domain-name">‚Äî</div>
    <div style="text-align:center; padding: 8px 0;">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="settings">
    <div class="settings-title">R√©glages</div>
    <div class="threshold-control">
      <label for="threshold">Seuil d'alerte</label>
      <input type="number" id="threshold" class="threshold-input" min="1" max="365" value="30">
      <span class="threshold-unit">jours</span>

  </div>

  <div class="footer">
    Donn√©es via <a href="https://rdap.org" target="_blank">RDAP</a> ‚Äî gratuit & open
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
